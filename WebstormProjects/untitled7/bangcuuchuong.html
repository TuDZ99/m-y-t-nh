<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1" style="width: 100%">
    <script>
        for (let i = 1; i < 10; i++) {
            document.write("<tr>")
            for (let j = 2; j < 10; j++) {
                document.write("<td>")
                document.write(j + '*' + i + '=' + i * j)
                document.write("</td>");
            }
            document.write("</tr>")
        }
    </script>
</table>
</body>
</html>
